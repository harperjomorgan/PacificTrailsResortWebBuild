<form method="post" action="http://webdevbasics.net/scripts/pacific.php">

    <label for="Name">*First Name:</label>
    <input type="text" name="myFName" id="Name"
    required="required">
    
    <label for="myLName">*Last Name:</label>
    <input type="text" name="myName" id="myLName"
    required="required">

    <label for="Nights">Nights:</label>
    <input type="number" name="Nights" id="Nights"
    max="14" min="1">


    <label for="myComment">*Comments:</label>
    <textarea name="myComment" id="myComment" cols="20" rows="2"
    required="required">
    </textarea>

    <input type="submit" value="Submit">
